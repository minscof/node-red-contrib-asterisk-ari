            - ðŸ”— [Voir sur npm](https://www.npmjs.com/package/@minscof/node-red-contrib-asterisk-ari)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}