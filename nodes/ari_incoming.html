<script type="text/javascript">

        let dropdown = $("#node-input-app");

<script type="text/html" data-help-name="ari_incoming">
    <!-- data-help-name identifies the node type this help is for             -->
<!-- This content appears in the Info sidebar when a node is selected     -->
<!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
<!-- node in the palette.                                                 -->
<p>Connect to asterisk and receive all the events to the application</p>

<p>event values
<ul>
    <li>StasisStart,</li>
    <li>ChannelHangupRequest,</li>
    <li>StasisEnd,</li>
    <li>others...</li>
</ul>
</p>

<h3>Inputs</h3>
<dl class="message-properties">
    <dt>payload
        <span class="property-type">object</span>
    </dt>
    <dd>
        Each incoming message's <code>payload</code> will be added to an internal buffer. Once the buffer is full or a
        certain interval has passed, the messages are sent to the configured backend.
    </dd>
</dl>


<h3>Outputs</h3>
<dl class="message-properties">
    <dt>Event</dt>
    <dd>
        <p>Output an object called <b>msg</b> containing
            <b>msg.payload</b>. msg.payload is composed of
        <ul>
            <li><b>event</b> name (string), </li>
            <li><b>asteriskId</b> identifier of ari asterisk connection (string),</li>
            <li><b>channelId</b> identifier of channel (string) - optional</li>
            <li><b>payload</b> event (object)</li>
            <li><b>_msgid</b> (string).</li>
        </ul>
        </p>
    </dd>
    <dt>Dtmf</dt>
    <dd>
        <p>Output an object called <b>msg</b> containing
            <b>msg.payload</b>. msg.payload is composed of
        <ul>
            <li><b>event</b> (string), </li>
        </ul>
        </p>

    </dd>
    <dt>Debug</dt>
    <dd>
        <p>Output an object called <b>msg</b> containing
            <b>msg.payload</b>. msg.payload is composed of
        <ul>
            <li><b>event</b> (string), </li>
        </ul>
        </p>
        This node does not produce any output. It sends data directly to a backend API.
    </dd>
</dl>

<h3>Details</h3>
<p>
    The "Status Storer" node works as follows:
<ul>
    <li>Each incoming message's <code>payload</code> is stored in a buffer.</li>
    <li>Once the buffer reaches a certain size (specified by the <code>bufferSize</code> parameter), or after a defined
        interval (specified by the <code>flushInterval</code> parameter), the contents of the buffer are sent in a
        single POST request to the backend API.</li>
    <li>The backend URL, access token, buffer size, and flush interval can be configured in the node settings, or
        overridden by values in the incoming message's request body.</li>
</ul>
</p>

<h3>Node Configuration</h3>
<dl class="message-properties">
    <dt>application name
        <span class="property-type">string</span>
    </dt>
    <dd>

        Default: <code>TestApp</code>.
    </dd>

    <dt>Asterisk server
        <span class="property-type">object</span>
    </dt>
    <dd>
        The id of the Asterisk server to use.
    </dd>

</dl>

<h3>Examples of Use:</h3>
<ul>
    <li><strong>Example 1:</strong>
        <ul>
            <li>Configuration: <code>bufferSize=2</code>, <code>flushInterval=5000</code>.</li>
            <li>Behavior: After receiving two messages, they will be sent as a bulk request to the backend.</li>
        </ul>
    </li>
    <li><strong>Example 2:</strong>
        <ul>
            <li>Configuration: <code>bufferSize=10</code>, <code>flushInterval=30000</code>.</li>
            <li>Behavior: Messages are sent in batches of 10, or after 30 seconds if fewer than 10 messages have been
                received.</li>
        </ul>
    </li>
</ul>

<p>
    This node receives all the events for the stasis application configured in the dialplan.
</p>
